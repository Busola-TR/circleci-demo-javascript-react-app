workflows:
  version: 2
  owasp_workflow:
    jobs:
      - update-owasp-db:
          filters:
            branches:
              only:
                - main  # This runs only on main branch, or use a cron job
      - run-owasp-scan:
          requires:
            - update-owasp-db  # Ensure it runs after updating
          filters:
            branches:
              only:
                - main  # Run scans on develop or any feature branches

