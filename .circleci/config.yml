version: 2.1

executors:
  default-executor:
    docker:
      - image: circleci/python:3.8 # Using a basic Python image as a base

jobs:
  trivy-scan:
    executor: default-executor
    steps:
      - checkout # Checks out your source code
      - run:
          name: Install curl and Trivy
          command: |
            # Install curl
            apt-get update && apt-get install -y curl

            # Install Trivy
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.18.3
      - run:
          name: Install Helm
          command: |
            # Install Helm
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - run:
          name: Scan files with Trivy
          command: |
            # Verify Trivy installation
            trivy --version

            # Scan files in the current directory, including Helm charts
            trivy fs --skip-files=.git,.github,.circleci --ignore-unfixed .
              
workflows:
  version: 2
  scan:
    jobs:
      - trivy-scan



