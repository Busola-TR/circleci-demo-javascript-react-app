version: 2.1

workflows:
  test-and-deploy:
    jobs:
      - test
      - test2

jobs:
  test:
    docker:
      - image: cimg/node:14.13.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Test
          command: npm run test

  test2:
    docker:
      - image: returntocorp/semgrep
    steps:
      - checkout
      - run:
          name: Run SAST Test
          command: semgrep ci --json --config p/javascript --output semgrep.json
      - store_artifacts:
          path: semgrep.json
          when: always


